<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h2>Anaemia Causes</h2>
    <form id="form">
      <label for="name">Name:</label>
      <input type="text" id="name">

      <label for="category">Anaemia Type:</label>
      <fieldset>
        <label for="microcytic">Microcytic</label>
        <input type="radio" name="category" id="microcytic" value="microcytic"/>

        <label for="macrocytic">Macrocytic</label>
        <input type="radio" name="category" id="macrocytic" value="macrocytic"/>

        <label for="normocytic">Normocytic</label>
        <input type="radio" name="category" id="normocytic" value="normocytic"/>
      </fieldset>

      <button type="submit" id="submit_anaemia">Submit Cause</button>
      <ul id=causes>

      </ul>
      <button type="button" id="delete_all" >Delete All</button>
      <button type="button" id="delete_last" >Delete Last</button>
      <button type="button" id="delete_first" >Delete First</button>
    
    </form>

    
</body>
</html>
